<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  </head>
  <body>
    <section class="brands content-block">
      <div class="brands-title subtitles">
        <h2 class="brands-title__text">Ремонт техники различных   брендов</h2>
      </div>
      <div class="swiper brands-container">
        <ul class="brands-content swiper-wrapper">
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Lenovo.png" alt="Lenovo">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Samsung.png" alt="Samsung">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Apple.png" alt="Apple">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/ViewSonic.png"   alt="ViewSonic">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Bosch.png" alt="Bosch">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Hp.png" alt="Hp">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Acer.png" alt="Acer">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Sony.png" alt="Sony">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Lenovo.png" alt="Lenovo">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Samsung.png" alt="Samsung">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
          <li class="brands-content__item swiper-slide">
            <img class="brands-content__item-logo" src="../assets/images/brands-logo/Apple.png" alt="Apple">
            <a class="brands-content__item-link" href="#" ></a>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
      <button class="brands-content__btn next-button" type="button">
        <div class="next-button__icon"></div>
        <span class='next-button__text'>Показать все</span>
      </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
