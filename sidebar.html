<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>sidebar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar__inner">
        <div class="sidebar-top">
          <header class="sidebar__header">
            <button
              class="header__close-btn button-menu"
              type="button"
            ></button>
            <a
              class="header__logo-link"
              href="#"
            >
              <img
                class="header__logo-img"
                src="assets/images/Group.png"
                alt="logo"
              />
            </a>
            <button
              class="header__search-btn button-menu"
              type="button"
            ></button>
          </header>
          <nav class="sidebar__menu">
            <ul class="sidebar__list">
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Ремонт техники</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Услуги и сервисы</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Корпоративным клиентам</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Продавцам техники</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Партнерам</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Производителям</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Наши сервисные центры</a
                >
              </li>
              <li class="sidebar__list-item">
                <a
                  class="sidebar__list-link"
                  href="#"
                  >Контакты</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="sidebar-bottom">
          <div class="sidebar__contact-buttons">
            <button
              class="header__call-btn button-menu"
              type="button"
            ></button>
            <button
              class="header__chat-btn button-menu"
              type="button"
            ></button>
            <button
              class="header__profile-btn button-menu"
              type="button"
            ></button>
          </div>
          <a
            class="sidebar__email"
            href="mailto:mail@cps.com"
            >mail@cps.com</a
          >
          <a
            class="sidebar__number"
            href="tel:+78008908900"
            >8 800 890 8900</a
          >
          <div class="sidebar__language">
            <a
              class="language"
              href="#"
              >RU</a
            >
            <a
              class="language"
              href="#"
              >EN</a
            >
            <a
              class="language"
              href="#"
              >CH</a
            >
          </div>
        </div>
      </div>
    </aside>
  </body>
</html>
